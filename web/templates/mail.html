{% extends 'flask_user/_public_base.html' %}
{% block content %}

  <h1 style="text-align: center;">Mail</h1>


<p style="text-align: right;"><button data-bs-toggle="collapse" data-bs-target="#demo" class="btn btn-primary">Compose</button></p>

<div id="demo" class="collapse">

<div class="card">
  <div class="card-header">Send Internal Message</div>
  <div class="card-body">
  
  <form action="{{ current_user.username or current_user.email }}?send_mail=true" method="post">

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Username</span>
  <input type="text" id="username" name="username" class="form-control" placeholder="username" aria-label="username" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <span class="input-group-text">Message</span>
  <textarea id="message" name="message" class="form-control" aria-label="Message"></textarea>
</div>
  
  
  <p style="text-align: center;"><input type="submit" value="Send" /></form></p>

  </div>
</div>

</div> 


<div class="row">
  <div class="col-lg-12">

  <table data-toggle="table" data-pagination="true" data-search="true" >
  <thead>
    <tr>
      <th>From</th>
      <th>Message</th>
      <th>Time</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>

  {{markup_content}}

  </tbody></table>


  </div>
</div>



<p>&nbsp;</p>
{% endblock %}
